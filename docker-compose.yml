version: '3'
services:  
  mysql:
    platform: linux/x86_64
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
     - mysql-db:/var/lib/mysql
  portfolio:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/portfolio
    ports:
      - "3000:3000"
    depends_on:
      - mysql
volumes:
  mysql-db:
    driver: local
