version: 2.1
jobs:
  rspec:
    working_directory: ~/portfolio
    docker:
      - image: circleci/ruby
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run rspec
          command: docker-compose exec portfolio rspec

  rubocop:
    working_directory: ~/portfolio
    docker:
      - image: circleci/ruby:2.5.1
    steps:
      - checkout
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel
      - save_cache:
          key: gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

orbs:
  build-tools: circleci/build-tools@2.6.3
  jq: circleci/jq@1.9.1
workflows:
  version: 2.1
  build:
    jobs:
      - rspec
      - rubocop:
          requires:
            - rubocop
      
